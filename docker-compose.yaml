#docker-compose.yaml
version : '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    volumes:
      - ./jenkins/data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8000:8000
      - 5000:5000
      - 50000:50000
    environment:
      TZ: "Asia/Seoul"